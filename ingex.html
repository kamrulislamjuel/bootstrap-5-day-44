<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap-5-day-44</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="welcome-area">
        <div class="header-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo">
                            <a href="#"><img src="logo.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-8 text-end">
                        <div class="mainmenu">
                            <ul>
                                <li><a href="#">CONTACT US</a></li>
                                <li class="bordered"><a href="#">LOGIN</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-area-table">
            <div class="hero-area-tablecell">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-2">
                            <div class="hero-text">
                                <h1>Stary your own internet <br> radio station today.</h1>
                                <p>You next generation online broadcasting<br> opatfrom is just around the corner.
                                </p>
                                <div class="email-subscribe-form">
                                    <p>Request an invite and watch the teaser video.
                                    </p>
                                    <form action="#">
                                        <input type="email" placeholder="Enter your email.">
                                        <button type="submit"> GET EARLY ACCESS</button>
                                    </form>
                                </div>
                                <div class="social-icons">
                                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="copyright-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        &copy; 2023 Radio.co
                    </div>
                    <div class="col-md-6 text-end">
                        <ul>
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Privacy</a></li>
                            <li><a href="#">Terms and Conditions</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
